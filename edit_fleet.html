<div class="col" id="main-content">
    <div class="row" id="edit-fleet-upload-download-buttons-row">
        <input type="file" id="input-upload-fleet"/>
        <button class="map-button card-colum-button" id="btn-upload-fleet">Upload Fleet</button>
        <button class="map-button card-colum-button" id="btn-downlaod-fleet">Download Fleet</button>
    </div>
    
    <div class="row edit-fleet-mian-content">
        <div class="col-3 no-right-padding column">
            <div id="depot-column" class="column-cards">
                <div id="search-depot-container" class="row">
                    <div class="col">
                        <input type="text" class="input-search-cards" id="input-search-depot" placeholder="Search...">
                    </div>

                        <button class="map-button card-colum-button" id="btn-create-depot">Create Depot</button>
                    </div>
                </div>

                <div id="search-depot-container" class="row">
                    <div class="col-9">
                        <span id="depot-cards-count" class="cards-count">0 Depots</span>
                    </div>
                    <div class="col-2 btn-top-card" id="btn-top-depot">
                        Top
                    </div>
                </div>
                <div id="depot-cards-container" class="cards-container">
                </div>
            </div>
        </div>

        <div class="col-3 no-right-padding column">
            <div id="vehicle-type-column" class="column-cards">
                <div id="search-veh-type-container" class="row">
                    <div class="col">
                        <input type="text" class="input-search-cards" id="input-search-veh-type" placeholder="Search...">
                    </div>
                    <div class="col-auto ml-auto">
                        <button class="map-button card-colum-button" id="btn-create-veh-type">Create Vehicle Type</button>
                    </div>
                </div>

                <div id="search-veh-type-container" class="row">
                    <div class="col-9">
                        <span id="veh-type-cards-count" class="cards-count">0 Vehicle Types</span>
                    </div>
                    <div class="col-2 btn-top-card" id="btn-top-veh-type">
                        Top
                    </div>
                </div>
                <div id="veh-type-cards-container" class="cards-container">
                </div>
            </div>
        </div>

        <div class="col-3 no-right-padding column">
            <div id="route-column" class="column-cards">
                <div id="search-route-container" class="row">
                    <div class="col">
                        <input type="text" class="input-search-cards" id="input-search-route" placeholder="Search...">
                    </div>
                    <div class="col-auto ml-auto">
                        <button class="map-button card-colum-button" id="btn-create-route">Create Route</button>
                    </div>
                </div>

                <div id="search-route-container" class="row">
                    <div class="col-9">
                        <span id="route-cards-count" class="cards-count">0 Routes</span>
                    </div>
                    <div class="col-2 btn-top-card" id="btn-top-route">
                        Top
                    </div>
                </div>
                <div id="route-cards-container" class="cards-container">
                </div>
            </div>
        </div>
        
        <div class="col-3 column">
            <div id="vehicle-column" class="column-cards">
                <div id="search-vehicle-container" class="row">
                    <div class="col">
                        <input type="text" class="input-search-cards" id="input-search-vehicle" placeholder="Search...">
                    </div>
                    <div class="col-auto ml-auto">
                        <button class="map-button card-colum-button" id="btn-create-vehicle">Create Vehicle</button>
                    </div>
                </div>

                <div id="search-vehicle-container" class="row">
                    <div class="col-9">
                        <span id="vehicle-cards-count" class="cards-count">0 Vehicles</span>
                    </div>
                    <div class="col-2 btn-top-card" id="btn-top-vehicle">
                        Top
                    </div>
                </div>
                <div id="vehicle-cards-container" class="cards-container">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Vehicle Type Modal -->
<div class="modal fade" id="veh-type-modal" tabindex="-1" role="dialog" aria-labelledby="veh-type-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content dark-mode">
            <div class="modal-header">
                <h5 class="modal-title" id="veh-type-modal-label">Vehicle Type</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="input-veh-type-name">Vehicle Type Name</label>
                    <input type="text" class="form-control" name="input-veh-type-name" id="input-veh-type-name" placeholder="Enter your vehicle type name">
                </div>
                <div class="form-group">
                    <label for="input-veh-type-capacity">Vehicle Type Capacity</label>
                    <input type="number" class="form-control" name="input-veh-type-capacity" id="input-veh-type-capacity" placeholder="Enter your vehicle type capacity">
                </div>
                <div class="form-group">
                    <label for="input-veh-type-range">Vehicle Type Range</label>
                    <input type="number" class="form-control" name="input-veh-type-range" id="input-veh-type-range" placeholder="Enter your vehicle type range">
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" id="btn-cancel-veh-type" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="btn-delete-veh-type" class="btn btn-danger">Delete</button>
                    <button type="button" id="btn-save-veh-type" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
